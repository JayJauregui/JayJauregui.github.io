<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel = "Stylesheet" href="style.css">
</head>
<body>
    <h1>Slot Machine</h1>
<!--Places bets-->
    <label for = "bet"> Place your bet: </label>
    <input type = "number" id="bet" name="bet" min="1">

    <!--Button to start-->
<button id = "spin"> Spin </button>

<!--The 3 windows for the slot machine-->

<div id = "slots"> 
    <img id = "slot1" src="img/blank1.png" alt="slot1">
    <img id = "slot2" src="img/blank1.png" alt="slot2">
    <img id = "slot3" src="img/blank1.png" alt="slot3">

</div>

<p id = "result"> Press Spin to play</p>

<script src = "script.js"> </script>

    
</body>
</html>
