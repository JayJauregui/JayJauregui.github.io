<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body class="game">
    <header>
        <h1 class="title">Number Guessing Game</h1>
    </header>

    <div class="inputWindow">
        <input class="guessInput" type="number" text="Enter a number 1-99">
        <button class="guessButton">Guess</button>
    </div>

    <div class="text">
        <h4 class="output"></h4>
        <p class="pastGuesses"></p>
    </div>


    <div class="scoreBoard">Wins: 0 | Losses: 0</div>


    <button class="resetButton">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
